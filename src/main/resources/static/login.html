<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<!-- 引入axios套件，用來透過HTTP協定在網頁內呼叫後端的API -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- 引入Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>
<body id="app">
	<!-- 設定id給vue框架使用 -->
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="usnm" placeholder="account" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form class="from" method="post" action:="\login\login" ref="form">
					
					<label for="chk" aria-hidden="true">Login</label>

					<input type="text" name="username" v-model="username" placeholder="account" required="">
                    <div v-if="showWarning" class="warning">     不能包含空白及特殊字串</div> 

					<input type="password" name="password" v-model="password" placeholder="Password" required="">
					<input type="button" value="登入" @click="checkAccount"> 
				</form>
			</div>
	</div>
</body>
</html>
